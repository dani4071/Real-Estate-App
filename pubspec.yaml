name: my_first_official_app
description: "A new Flutter project."


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'



#-------------------------- Packages ----------------#

dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  url_launcher: ^6.2.6
  intl: ^0.19.0
  flutter_native_splash: ^2.4.0
  cached_network_image: ^3.3.1
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  readmore: ^3.0.0




  # Icons
  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8




  # State management
  get: ^4.6.6
  get_storage: ^2.1.1



  # Product Specific



# ------------------------------- ./ Packages End --------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logos/logo1.png"

  flutter_lints: ^3.0.0


flutter_native_splash:
  color: "#345FEF"
  color_dark: "#000000"
  image: assets/logos/logo1.png
  image_dark: assets/logos/logo1.png

  android_12:
    image: assets/logos/logo1.png
    image_dark: assets/logos/logo1.png
    icon_background_color: "#345FEF"
    icon_background_color_dark: "#000000"


flutter:
  uses-material-design: true

#--------------------- Local Assets --------------------------#
  assets:
    - assets/fonts/
    - assets/images/
    - assets/loading_images/
    - assets/logos/
    - assets/images/login/
    - assets/images/onBoarding/
    - assets/images/signup/
    - assets/images/home_images/
    - assets/house_screen_images/

#-------------------- Local Fonts ---------------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800




  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
